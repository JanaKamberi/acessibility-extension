<!DOCTYPE html>
<html>
<head>
  <title>My First Extension</title>
  <style>
    body {
      width: 300px;
      height: 130px;
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 20px;
      margin: 10px 0;
      color: #98ce64;
      text-shadow: 0 0 5px #98ce64;
    }
    button {
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid #98ce64;
      color: #98ce64;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
    }
    button:hover {
      background: #98ce64;
      color: #1a1a1a;
      box-shadow: 0 0 20px #98ce64;
    }
    .compliance-tooltip {
      position: absolute;
      background-color: #f44336;
      color: white;
      padding: 5px;
      border-radius: 3px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      pointer-events: none;
      transition: opacity 0.2s ease;
      white-space: normal; /* Ensure text wraps */
    }
    .compliance-tooltip ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .compliance-tooltip li {
      margin-bottom: 5px;
    }
    .compliance-tooltip::after {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 5px;
      border-color: transparent transparent #f44336 transparent;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
    .futuristic-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #98ce64, transparent);
      animation: move 2s linear infinite;
    }
    .line-top {
      top: 0;
      left: 0;
    }
    .line-bottom {
      bottom: 0;
      left: 0;
    }
    @keyframes move {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="futuristic-line line-top"></div>
  <div class="futuristic-line line-bottom"></div>
  <h1>Accessible Interface</h1>
  <button id="checkCompliance">Check Compliance</button>
  <script src="popup.js"></script>
</body>
</html>
